{# templates/base.html #}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reaction Visualizer{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="py-2 mb-4" style="background-color: #f4f7fb;">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="{{ url_for('static', filename='Chemspace_logo.png') }}"
             alt="ChemSpace Logo" class="logo">
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">
          Home
        </a>
      </div>
    </header>

    <div class="container">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>
</body>
</html>
